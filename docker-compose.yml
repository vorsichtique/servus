version: '3'

services:
  crontab:
    image: "node:8"
    user: "root"
    working_dir: /home/node/app
    volumes:
      - ./crontab:/home/node/app
    networks:
      - shared
    command: "npm start"
  db:
    image: mysql
    restart: always
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PW}
  #    - MYSQL_DATABASE=gogo
  #    - MYSQL_PASSWORD=gogo
  #    - MYSQL_USER=gogo
    networks:
      - shared
      - private
    volumes:
      - db-data:/var/lib/mysql:rw
      # for sql dumps
      - ./sql-dumps:/var/sql-dumps:rw
  dbweb:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PW}
      - VIRTUAL_HOST=dbweb-staging.${HOSTNAME}
      - LETSENCRYPT_HOST=dbweb-staging.${HOSTNAME}
      - LETSENCRYPT_EMAIL=${EMAIL_ADMIN}
    networks:
      - reverse-proxy
      - private
    links:
      - db
    expose:
      - 80

